<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative Studio Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      color: #1f2937;
      background: #fff;
    }

    a {
      text-decoration: none;
      color: #000;
    }

    .hero {
      background: linear-gradient(to right, #2563eb, #4f46e5);
      color: white;
      text-align: center;
      padding: 4rem 1rem 5rem;
      position: relative;
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .hero p {
      max-width: 600px;
      margin: 0 auto 2rem;
      opacity: 0.9;
      font-size: 1.125rem;
    }

    .hero a {
      background: white;
      color: #2563eb;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s;
    }

    .hero a:hover {
      background: #f0f9ff;
    }

    .white-strip {
      height: 4rem;
      background: white;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .section {
      padding: 4rem 1rem;
      max-width: 1200px;
      margin: auto;
    }

    .filters {
      text-align: center;
      margin-bottom: 2rem;
    }

    .filters button {
      padding: 0.5rem 1.25rem;
      border-radius: 9999px;
      font-weight: 500;
      margin: 0.25rem;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    .filters button.active {
      background: #2563eb;
      color: white;
    }

    .filters button:not(.active) {
      background: #e5e7eb;
      color: #374151;
    }

    .filters button:not(.active):hover {
      background: #d1d5db;
    }

    .grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: 1fr;
    }

    @media (min-width: 640px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .card {
      overflow: hidden;
      border-radius: 1rem;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      transition: transform 0.5s;
    }

    .card:hover img {
      transform: scale(1.1);
    }

    .card-body {
      padding: 1.5rem;
    }

    .card-body h3 {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .card-body p {
      color: #6b7280;
      margin-bottom: 1rem;
    }

    .badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      background: #f3f4f6;
      color: #6b7280;
      border-radius: 9999px;
      font-size: 0.875rem;
      text-transform: capitalize;
    }

    footer {
      background: #111827;
      color: white;
      text-align: center;
      padding: 3rem 1rem;
      font-size: 0.875rem;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <section class="hero">
    <h1>Showcasing My Creative Work</h1>
    <p>Explore My collection of web applications that bring ideas to life.</p>
    <a href="#projects">View Projects</a>
  </section>

  <section id="projects" class="section">
    <h2 style="text-align:center; font-size:2rem; font-weight:bold; margin-bottom:2rem;">Our Projects</h2>
    <div class="filters">
      <button class="active" data-category="all">All</button>
      <button data-category="react">React</button>
      <button data-category="angular">Angular</button>
    </div>

    <div class="grid" id="project-grid">
      <!-- Projects will be injected here -->
    </div>
  </section>

  <footer>
    &copy; <span id="year"></span>
    Mohaned Developer. All rights reserved.
  </footer>

  <script>
    const projects = [
      {
        id: 1,
        title: 'To-Do List Website',
        category: 'react',
        image: './project images/todo-list.png',
        description: 'A simple React-based To-Do List app that lets users add, complete, and delete tasks with real-time UI updates using useState, useEffect and LocalStorage.',
        link: 'dd'
      },
      {
        id: 2,
        title: 'Weather website',
        category: 'angular',
        image: './project images/weather.png',
        description: 'An Angular application that displays current weather and 5-day forecast using real-time API data with responsive UI and error handling.',
        link: 'ss'
      },
      {
        id: 3,
        title: 'User Data',
        category: 'angular',
        image: './project images/users.png',
        description: 'An Angular app that fetches and displays user data from an API with proper handling of loading, error, and success states.',
        link: 'swqqq'
      },
      {
        id: 4,
        title: 'Leon template',
        category: 'react',
        image: './project images/leon template.png',
        description: 'A responsive React landing page converted from a PSD design, focusing on pixel-perfect layout and clean component structure.',
        link: 'swqqq'
      },
      {
        id: 5,
        title: 'Posts',
        category: 'react',
        image: './project images/posts.png',
        description: 'A React application that fetches and displays posts from an API with integrated search and pagination for improved user navigation.',
        link: 'swqqq'
      },
    ];

    const grid = document.getElementById('project-grid');
    const buttons = document.querySelectorAll('.filters button');

    function renderProjects(category) {
      grid.innerHTML = '';
      const filtered = category === 'all' ? projects : projects.filter(p => p.category === category);
      filtered.forEach(project => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
        <a href="${project.link}">
          <img src="${project.image}" alt="${project.title}">
          <div class="card-body">
            <h3>${project.title}</h3>
            <p>${project.description}</p>
            <span class="badge">${project.category}</span>
          </div>
        </a>
        `;
        grid.appendChild(card);
      });
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderProjects(btn.dataset.category);
      });
    });

    document.getElementById('year').textContent = new Date().getFullYear();
    renderProjects('all');
  </script>
</body>

</html>
